<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header with Buttons</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      gap: 10px;
    }

    header button {
      background-color: #555;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    header button:hover {
      background-color: #777;
    }

    .content {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <button>Home</button>
    <button>About</button>
    <button>Contact</button>
  </header>

  <div id="content">
  </div>

      <script src="../JS/programet.js"></script>
</body>
</html>
